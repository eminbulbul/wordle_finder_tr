<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle finder</title>
  </head>
  <body>
    <div>
      <h1>Wordle FinderTR</h1>
      <h4>
        Bu uygulama ile wordle oyunu icinde zorlandığınız kelimeleri
        bulabilirsiniz
      </h4>
      <div>
        <input
          type="text"
          name="finder"
          id="letterone"
          style="width: 15px"
          maxlength="1"
        />
        <input
          type="text"
          name="finder"
          id="lettertwo"
          style="width: 15px"
          maxlength="1"
        />
        <input
          type="text"
          name="finder"
          id="letterthree"
          style="width: 15px"
          maxlength="1"
        />
        <input
          type="text"
          name="finder"
          id="letterfour"
          style="width: 15px"
          maxlength="1"
        />
        <input
          type="text"
          name="finder"
          id="letterfive"
          style="width: 15px"
          maxlength="1"
        />

        <button id="find">Kelime ara</button>

        <button id="reset">Sıfırla</button>
      </div>
      <br />
      <div>
        <input
          type="text"
          name="finder"
          id="wrongletter"
          style="width: 15px"
          maxlength="1"
        />
        <button id="addwl">Harf Ele</button>
      </div>
      <div>
        <span id="result"></span>
      </div>
    </div>
    <script src="./five_letters.js"></script>
    <script src="./App.js"></script>
  </body>
</html>
